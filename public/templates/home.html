      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a Book:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form ng-submit="addBook()">
                <div class="form-group">
                  <label for="exampleTitle">Title</label>
                  <input class="form-control" id="exampleInputTitle" placeholder="A Tale of Two Cities" ng-model="title">
                </div>
                <div class="form-group">
                  <label for="exampleInputAuthor">Author</label>
                  <input class="form-control" id="exampleInputAuthor" placeholder="Charles Dickens" ng-model="author">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
